<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/createAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet"/>
</head>
<body>
    <main class = "page">
        <header>
            <div class = "container">
                <text id = "login">Sign Up</text>
                <img src = "../images/logo.png" id = "rayftlogo">
            </div>
        </header>
        <section>
                <div class = "container">
                    <p id = "divheading">Create an account</p>
                </div>
        </section>
        <section>
            <div class = "container">
                <form class = "square">
                    <div class="row">
                        <div class="col-md-6 cell">
                            <label for = "first-name" id = "label1">First name</label>
                            <input type = "text" id = "first-name" class = "login-form-field">
                            <div class = "h-divider"></div>
                        </div>
                        <div class="col-md-6 cell">
                            <label for = "last-name" id = "label1">Last name</label>
                            <input type = "text" id = "last-name" class = "login-form-field">
                            <div class = "h-divider"></div>
                        </div>
                    </div>
                    <br> 
                    <label for = "username-field" id = "label1">Email or Username</label>
                    <br>
                    <input type = "text" id = "username-field" class = "login-form-field">
                        <div class = "h-divider"></div><br>
                    <label for = "password-field" id = "label1">Password</label>
                    <br>
                    <input type = "text" id = "password-field" class = "login-form-field">
                    <i class="fas fa-eye"></i>
                    <div class = "h-divider"></div><br>


                    <div class = "container">
                        <div class = "checkbox-container">
                            <label for = "checkbox-field" id = "label1">Whats your purpose here?</label><br><br>

                            <label class = "checkbox_div">
                                <input type="radio" checked="checked" id = "checkbox">
                                <span class="checkmark1"></span>
                                Reading
                            </label>
                            <label class = "checkbox_div">
                                <input type="radio" id = "checkbox">
                                <span class="checkmark2"></span>
                                Writing Reports
                            </label>
                        </div>
                    </div>
                    
                    <div class = "btn-class">
                        <button type="button" class="btn">Next</button>
                        <br>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class = "container">
                <p class = "last_line">
                    <text id = "no_account">Already have an account?</text>
                    <text id = "sign_up"><a>Log In</a></text>
                </p>
            </div>
        </section>
        <footer>
            <div class = "container">
                <text id = "footer">&#169 2018 Rayft. All rights reserved</text>
            </div>
        </footer>  
    </main>
    
</body>
</html>
